<header>
  <button
    class="refresh"
    (click)="refresh()"
  >
    <div
      class="refresh__progress"
      [ngClass]="{ 'refresh__progress--refreshing': refreshing$ | async }"
      [style.width.%]="progress$ | async"
    ></div>
    <span class="refresh__label">Odśwież</span>
  </button>
</header>
